    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    console.log("hello");
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
            window.location.reload();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/-c8tDyVEZ/";
        let model, webcam, labelContainer, maxPredictions;
        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face_image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            var resultMessege, resultExplain;
            console.log(prediction[0].className);
            switch (prediction[0].className) {
                case "actor":
                    resultMessege = "단정한 분위기의 배우상"
                    resultExplain = "이목구비가 뚜렷한 당신! 모두에게 기쁨과 슬픔을 선물해줄 수 있는 끊임없이 훈련하는 예술가, 배우라는 직업과 닮아있습니다."
                    break;
                case "idol":
                    resultMessege = "만화 속 분위기의 아이돌상"
                    resultExplain = "이목구비가 화려하고 얼굴이 작은 당신! 스포트라이트와 함께 무대를 거침없이 장악하며 많은 이들의 선망의 대상이 되는 스타, 아이돌이라는 직업과 닮아있습니다."
                    break;
                case "comedian":
                    resultMessege = "친근한 분위기의 코미디언상"
                    resultExplain = "가족같은 편안한 얼굴을 가진 당신! 센스를 갖춘 말과 재치있는 행동으로 많은 이들을 웃음짓게해주는 웃음전도사, 코미디언라는 직업과 닮아있습니다."
                    break;
                case "model":
                    resultMessege = "개성있는 날카로운 분위기의 모델상"
                    resultExplain = "작고 자신감있는 얼굴을 가진 당신! 얼굴에서 멋짐과 아름다움이 넘쳐 많은 이들에게 영향력이 있는 부러움의 대상, 모델이라는 직업과 닮아있습니다."
                    break;
                default:
                    resultMessege = "알 수 없음"
                    resultExplain = "인공지능도 분석하지 못한 유일무이한 외모를 가졌습니"
            }
            var explain = "<div class='entertainer-explain pt-2' style='font-size: 1.5rem;'>" + resultExplain + "</div>"
            $('.result-messege').html(resultMessege + explain)
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "actor":
                        labelTitle = "배우상"
                        break;
                    case "idol":
                        labelTitle = "아이돌상"
                        break;
                    case "comedian":
                        labelTitle = "코미디언상"
                        break;
                    case "model":
                        labelTitle = "모델상"
                        break;
                    default:
                        labelTitle = "알수없음"
                }
                var label = "<div class='entertainer-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='mb-1 pb-1 bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
    </script>
